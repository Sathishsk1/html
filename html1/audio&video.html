<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video file</title>
</head>
<body>

    <audio controls autoplay muted loop>
       <source src="bgm.mp3.mp3">
      
       <hr>

       <audio src="bgm.mp3.mp3"></audio>
  
    </audio>


    <br>
    <br>
    
    <hr>
    <video controls autoplay muted loop width="320" height="240" controls>
        <source src="vidio.mp4">
    </video>
    
    <video src="vidio.mp4"  width="320" height="240" controls></video>
</body>
</html>
