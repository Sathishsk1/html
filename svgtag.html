<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>svgtag</title>
    </head>
<body>
    
    <!--.<svg> element  is used to draw vector graphics. used for 2D Diagrams, such as charts and icons. it wont't lose any quality if it is zoomed or resized-->
         
      
         <center><h1>(SVG)scapable vector graphics</h1> </center>
         <hr>
         <center><h3>circle shape</h3></center>
         <br>
         <svg width="300" height="300">
            <rect x="100" y="100"  width="90" height="170" fill="yellow" stroke="red" stroke-width="5" ></rect>
         </svg>
            <hr>
            <svg width="300" height="300">
             <circle cx="100" cy="100" r="80" fill="green" stroke="red" stroke-width="5"></circle>
             </svg>
             <hr>
             <svg width="300" height="300">
            <ellipse cx="100" cy="100" rx="70" ry="40" fill="pink" stroke="orange" style="stroke-width: 5;"></ellipse>
         </svg>
</body>
</html>
