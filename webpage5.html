     <h1>Log In</h1>
    <div>
        <div class="container">
            <form action="">
              <label for="usrname">Username</label>

              <label for="psw">Password</label>
              <input type="password" id="pass" name="pass"  required>
              <p style="color: red; display: none; margin-left: 20px; font-size: 20px; " id="error">please enter 8 charcter password</p>
               
           
            </form>
            <button onclick="passCheck()"> login</button>
          </div>
          <script>
            function passCheck(){
              let p = document.getElementById("pass"). value.length;
              let t = document.getElementById("name"). value;
              if(p < 8 || t==""){
                document.getElementById("error").style.display="block";
              }
else{
  document.getElementById("error").style.display="none";
  alert("login is completed");

              }
  
}
      </script>
          </div>
